reiss_wishlist_show:
    path: /
    methods: [GET, POST]
    defaults:
        _controller: reiss.controller.wishlist:showWishlistsAction

reiss_wishlist_create_new_wishlist:
    path: /new/
    methods: [GET, POST]
    defaults:
        _controller: reiss.controller.wishlist:addNewWishlistLastPositionAction

reiss_remove_wishlist:
    path: /remove-wishlist/
    methods: [GET, POST]
    defaults:
        _controller: reiss.controller.wishlist:removeWishlistAction

reiss_remove_wishlist_product:
    path: /remove-wishlist-product/
    methods: [GET, POST]
    defaults:
        _controller: reiss.controller.wishlist:removeWishlistItemAction

reiss_wishlist_add_product_after_login:
    path:  /add/{variantId}
    methods: [GET]
    defaults:
       _controller: reiss.controller.wishlist:addProductToWishlistAfterLoginAction
    requirements:
        variantId: \d+

reiss_change_name:
    path: /change-name/
    methods: [POST]
    defaults:
        _controller: reiss.controller.wishlist:changeNameWishlistAction

reiss_wishlist_move_item:
    path: /move-wishlist-item/
    methods: [GET, POST]
    defaults:
        _controller: reiss.controller.wishlist:moveWishlistItemAction

