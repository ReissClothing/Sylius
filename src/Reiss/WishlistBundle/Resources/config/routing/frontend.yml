reiss_wishlist_share:
    path: /share/
    defaults:
        _controller: reiss.controller.wishlist:shareWishlistAction

reiss_wishlist_unshare:
    path: /unshare/
    defaults:
        _controller: reiss.controller.wishlist:unshareWishlist

reiss_wishlist_getting_share_url:
    path: /loading-url/
    defaults:
        _controller: reiss.controller.wishlist:getSharedWishlistUrl

reiss_add_cart_to_wishlist:
    path: /cart/add-to-wishlist/
    defaults:
        _controller: reiss.controller.wishlist:addBasketToWishlistAction

reiss_product_detail_wishlist:
    path: /product-detail/{wishlistItemId}/
    methods: [GET]
    defaults:
        _controller: reiss.controller.wishlist:displayProductDetailWishlistAction